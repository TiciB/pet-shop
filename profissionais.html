    <section>
        <p>Conheça nossos profissionais</p>

    <section>
      <!--Formulário de contato-->
      <h2>Contato</h2>
          <form action="">
                  <label for="name">Nome</label>
                  <input type="text" name="nome" placeholder="Digite seu nome"> <br><br>
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="Digite seu email"> <br><br>
                  <label for="fone">Telefone</label>
                  <input type="number" name="fone" placeholder="(00) 00000-0000"> <br><br>
                  <label for="coment">Mensagem</label>
                  <textarea name="coment" id="coment" cols="30" rows="5" placeholder="Digite aqui sua mensagem"></textarea> <br><br>
                  <button>Enviar</button>
          </form>
  </section>
    <footer></footer>
